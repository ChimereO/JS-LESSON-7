<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS random numbers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>JavaScript while loops</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>

</html>
